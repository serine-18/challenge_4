<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge_4.css">
    <script src="challenge.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="right_side">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly<br> updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>

            <form>
               
                <label for="email">Email address</label>
                 <p id="invalid"> Valid email required </p>
                <input type="email" id="email" name="email" placeholder="email@company.com" required>
                <input type="button"  id="button" value=" Subscribe to monthly newsletter" onclick="func()">
            </form>
        </div>
        <div class="left_side">
            <img src="illustration-sign-up-desktop.svg" height="400" alt="0" >

        </div>
    </div>
     <script>
     const mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
     
        function func(){
             const email = document.querySelector("#email");
             const invalid=document.querySelector("#invalid");
            if(email.value.match(mailformat)){
                window.location.assign ("success.html")
            }
            else{
                email.style.borderColor="red";
                email.style.color="red";
                invalid.style.display="block";
                
            }

        }
     </script>

</body>
</html>
